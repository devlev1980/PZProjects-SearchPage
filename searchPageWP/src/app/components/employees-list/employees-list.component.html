<div class="cards__container" *ngIf="profiles.length> 0;else noProfiles">
  <div class="card" *ngFor="let profile of profiles |
  paginate: {id: 'custom', itemsPerPage: 5, currentPage: currentPage, totalItems: totalItems }| searchByEmployee: byEmployeeTerm | searchByDepartment: byDepartmentTerm | searchByAZ: byAZ | searchByLocation: byLocation" >
    <!--      <img src="..." class="card-img-top" alt="...">-->

    <div class="card__body" >
      <h3 class="card__title" >{{profile.FirstName}} {{profile.LastName}}</h3>
      <div class="card__phones">
        <div>
          <img src="{{workPhoneImgSrc}}" class="work__phone" alt="work phone" (mouseover)="onHover()" (mouseout)="onLeave()">
          <span class="card__phones-work">{{profile.WorkPhone}}</span>
        </div>
        <div>
          <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/mobile.png?csf=1&e=alqtkk" (mouseover)="onHover()" (mouseout)="onLeave()"  alt="cell phone" class="cell__phone">
          <span class="card__phones-cell">{{profile.MobilePhone}}</span>
        </div>
      </div>
      <div class="card__employee-info">
        <div class="card__imgWrapper">
<!--          <img src="https://cdn0.iconfinder.com/data/icons/social-media-network-4/48/male_avatar-512.png" alt="">-->
          <img src="{{profile.PictureUrl}}" alt="avatar" *ngIf="profile.PictureUrl;else noPicture" >
          <ng-template #noPicture>
            <div class="initials">
              <span>{{profile.FirstName.substring(0, 1)}}.</span>
              <span >{{profile.LastName.substring(0, 1)}}</span>
            </div>
          </ng-template>
        </div>
        <div class="card__infoWrapper">
          <div class="email">
            <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/mobile.png?csf=1&e=dgqJRa" alt="">
            <span>{{profile.WorkEmail}}</span>
          </div>
          <div class="job">
            <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/manager.png?csf=1&e=NhwQB4" alt="">
            <span>{{profile.job}}</span>
          </div>
          <div class="department">
            <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/department_normal.png?csf=1&e=73phmb" alt="">
            <span>{{profile.Department}}</span>
          </div>
        </div>
      </div>
      <div class="menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" yPosition="below" class="employee__menu" aria-label="Example icon-button with a menu">
          <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/more_vert-black-18dp.svg?csf=1&e=LDjLqn" alt="menu">
        </button>
        <mat-menu #menu="matMenu" class="sub__menu">
          <button mat-menu-item>
            <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/location_on-black-18dp.svg?csf=1&e=eK1fbn" alt="location">
            <span> {{profile.Office}}</span>
            <span>Room {{profile.OfficeNumber}}</span>

          </button>
          <button mat-menu-item >
            <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/manager.png?csf=1&e=RIuXe5" alt="">
<!--            <span>{{profile?.ManagerDisplayName}}</span>-->
          </button>
          <button mat-menu-item>
            <img src="https://sytedev01.mobileye.com/sites/apps/SiteAssets/icons/workday_normal.png?csf=1&e=DprvlI" alt="">
            <a href="#">View in workday</a>
          </button>
        </mat-menu>
      </div>
    </div>

  </div>


</div>

<ng-template #noProfiles>
  <div class="spinner__container">
    <div class="spinner-border" role="status"></div>
  </div>

</ng-template>
<pagination-controls (pageBoundsCorrection)="pageChanged($event)"
                     (pageChange)="currentPage = $event"
                     autoHide="false"
                     directionLinks="true"
                     id="custom"
                     maxSize="9"
                     nextLabel="Next"
                     previousLabel="Previous"
                     responsive="true"
                     screenReaderCurrentLabel="You're on page"
                     screenReaderPageLabel="page"
                     screenReaderPaginationLabel="Pagination">
</pagination-controls>
